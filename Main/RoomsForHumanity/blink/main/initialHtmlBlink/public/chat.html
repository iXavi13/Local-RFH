    <script>
        var timedelay = 1;
        var _delay = setInterval(delayCheck, 500);

        $('body').on('mousemove', showAllEvent);

        function delayCheck() {
          if (timedelay == 3) {
              
            $('.utilityIcons').addClass('hide');
            $('.utilityIcons').removeClass('show');
            timedelay = 1;
          }
          timedelay = timedelay + 1;
        }

        function showAllEvent() {
          $('.utilityIcons').removeClass('hide');
          $('.utilityIcons').addClass('show');
          timedelay = 1;
          clearInterval(_delay);
          _delay = setInterval(delayCheck, 500);
        }  
    </script>
